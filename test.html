<!DOCTYPE html>
<html>
  <head>
    <title>AR Example with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena de A-Frame para realidad aumentada -->
    <a-scene embedded arjs>
      <!-- Usar un marcador personalizado -->
      <a-marker type="pattern" url="https://ddelrioa.github.io/pattern-marker%20(1).patt">
        <!-- Mostrar un texto cuando se detecta el marcador -->
        <a-text value="Hola" position="0 0.5 0" scale="2 2 2" color="red"></a-text>
      </a-marker>
      <!-- CÃ¡mara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Image Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena de A-Frame para realidad aumentada -->
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
      <!-- Usar un marcador de imagen -->
      <a-marker type="image" url="https://ddelrioa.github.io/pattern-marker.png"  emitevents="true">
        <!-- Mostrar un modelo 3D cuando se detecta el marcador -->
        <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/ToyCar/glTF/ToyCar.gltf" 
                  position="0 0 0" 
                  scale="0.5 0.5 0.5" 
                  rotation="0 180 0" 
                  crossOrigin="anonymous">
        </a-entity>
      </a-marker>

      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Añadir feedback en la consola cuando el marcador sea detectado
      const marker = document.querySelector('a-marker');

      marker.addEventListener('markerFound', () => {
        console.log('Marcador de imagen detectado');
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marcador de imagen perdido');
      });
    </script>
  </body>
</html>
